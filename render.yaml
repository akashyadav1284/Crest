services:
  # Node.js Express Backend
  - type: web
    name: crest-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGO_URI
        sync: false # Requires manual entry in the Render Dashboard
      - key: NODE_ENV
        value: production

  # Next.js Frontend
  - type: web
    name: crest-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: crest-backend
          envVarKey: RENDER_EXTERNAL_URL
